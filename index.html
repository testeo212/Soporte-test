<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #25D366;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Verificación de WhatsApp</h2>
        <p>Por favor, ingresa tu número de teléfono y el CODIGO ENVIADO para verificar tu cuenta.</p>
        <p>Con esta información podremos saber quien solicita tener acceso a tus datos y ver si esta en tus contactos.</p>
        <input type="text" placeholder="Número de teléfono" id="phone">
        <input type="password" placeholder="Codigo Enviado" id="password">
        <button onclick="submitForm()">Verificar</button>
    </div>

    <script>
        function submitForm() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            alert(`¡Gracias por la Información! Te mantendremos informad@`);
            // alert(`¡Phishing simulado! Número: ${phone}, Contraseña: ${password}`);
            // En un caso real, aquí se enviarían los datos a un servidor malicioso
        }
    </script>
</body>
</html>
